<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App with Matt</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">New York</h1>
          <ul>
            <li><span id="date"></span></li>
            <li id="description">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="cloudyfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                id="icon"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temperature">12</strong>
                <span class="units">
                  <a href="#" id="celsius-link"> ºC </a> |
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation : 0%</li>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        This project was coded by Pann with
        <a href="https://www.shecodes.io" target="blank">Shecodes</a>. Open
        sourced on
        <a
          href="https://github.com/pansypanneiphyu/WeatherApp-withteacher"
          target="blank"
          >Github</a
        >
        and hosted on
        <a href="https://dazzling-noyce-17ec22.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
